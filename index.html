<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="backspace">&larr;</button>
            <button class="divide operator" data-operator="/">&divide;</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="multiply operator" data-operator="*">&times;</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="minus operator" data-operator="-">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="plus operator" data-operator="+">+</button>

            <button class="number zero">0</button>
            <button class="equals operator">=</button>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
